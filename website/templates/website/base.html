{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Scrolling Nav - Start Bootstrap Template</title>

  <!-- fontawesome cdn -->
  <link href="{% static '/website/fontawesome/css/all.css' %} " rel="stylesheet">

  <!-- my CSS -->
  <link href="{% static '/website/css/customcss.css' %}" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="{% static '/website/vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">


  <!-- Custom styles for this template -->
  <link href="{% static 'website/css/scrolling-nav.css' %}" rel="stylesheet">

  <!-- Nice Select css -->
  <!-- <link href="{% static 'website/vendor/nice-select/css/nice-select.css' %}" rel="stylesheet"> -->





</head>

<body id="page-top">
  <div class='content'>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}"><img class='feature-icon mb-3 logo'
            src='{% static "/website/img/caduceus.png" %}'> <strong>RESIO</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href='/'>HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'ranking' %}">RANKINGS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'research' %}">HOSPITALS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'contact' %}">CONTACT</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/accounts/signup/">MY PROFILE</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/accounts/signup/">SIGN UP</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

  </div>
  <!-- Footer -->
  <footer class="py-5 bg-dark footer">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'website/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'website/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'website/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="{% static 'website/js/scrolling-nav.js' %}"></script>

  <!-- Nice Select js -->
  <!-- <script src="{% static 'website/vendor/nice-select/js/jquery.nice-select.js' %}"></script> -->

  <!-- autocomplete js -->
  <script src="{% static 'website/vendor/autocomplete/src/jquery.autocomplete.js' %}"></script>

  <!-- custom js -->
  <script src="{% static 'website/js/custom.js' %}"></script>

</body>

</html>
